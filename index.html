<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagination Example</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class=root>
    <strong><h1 id="title">Pagination</h1></strong>
    <p id="description">This pagination demonstrates how to paginate through a list of items retrieved from an external data source. Each page displays a subset of items, and navigation buttons allow users to move between pages to view more data.</p>
    </div>
    <div class="table-responsive">
        
        <table id="table" class="table table-bordered">
        
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="data-list">
             
        </tbody> 
     </table>

    </div>
    <div>
    <label  class="change">Change:</label>
    <input type="text"  class="change" id="currentPageInput" readonly>
   </div>
    <div id="buttons" class="d-flex justify-content-center">
    
    </div>
</div>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
